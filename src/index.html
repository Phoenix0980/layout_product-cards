<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="/images/imac.jpeg"
        alt="imac"
        class="card__image"
      >
      <p class="card__product-name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <div class="card__product-code">Product code: 195434</div>
      <div class="card__review">
        <div class="stars stars--1">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__review-count">Reviews: 5</p>
      </div>
      <div class="card__price-container">
        <p class="card__price-label">Price:</p>
        <p class="card__price">$2,199</p>
      </div>
      <button class="card__button-container">
        <a
          href="#card-button"
          class="card__button"
          data-qa="hover"
        >
          buy
        </a>
      </button>
    </div>
  </body>
</html>
