<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
      src="/images/imac.jpeg"
      alt="imac"
      class="Imac"
      >
      <p class="text">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
      <div class="productCode">Product code: 195434</div>
      <div class="card__review">
        <div class="stars stars--1">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="review">Reviews: 5</p>
      </div>
      <div class="card__review2">
        <p class="price">Price:</p>
        <p class="money">$2,199</p>
      </div>
      <button class="card__button">
        <a
          href="#card-button"
          class="button"
          data-qa="hover"
        >
        buy
        </a>
      </button>
    </div>
  </body>
</html>
